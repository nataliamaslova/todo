name: Todo Setup

runs:
  using: composite
  steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Setup maven wrapper
      shell: bash
      run: chmod +x mvnw

    - name: Run Todo Server
      shell: bash
      run: docker run -p 8080:4242 -e VERBOSE=1 todo-app